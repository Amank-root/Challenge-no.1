  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <!-- <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg> -->
  <div class="hero">
    <div class="something">

    </div>
    <div class="card">
      <div class="cartem">
        <div class="myhero">
          <img src="./images/illustration-hero.svg" alt=""
            style="width: 100%; border-top-right-radius: 15px; border-top-left-radius: 15px;">
        </div>
        <div class="main">


          <div class="cont">
            <h1 class="heady">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="midbox">
            <div class="sysy">
              <div class="img"></div>
              <div class="price">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="sidecon">
              <h5>Change</h5>
            </div>
          </div>
          <div class="but">
            <div class="btn">Proceed to Payment</div>
            <div class="btn">Cancel Order</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! 

  Annual Plan 
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
