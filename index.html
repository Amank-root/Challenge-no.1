<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="hero">
    <div class="something">
    </div>
    <div class="card">
      <div class="cartem">
        <div class="myhero">
          <img src="./images/illustration-hero.svg" alt=""
            style="width: 100%; border-top-right-radius: 15px; border-top-left-radius: 15px;">
        </div>
        <div class="main">
          <div class="cont">
            <h1 class="heady">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="midbox">
            <div class="sysy">
              <div class="img"></div>
              <div class="price">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="sidecon">
              <h5>Change</h5>
            </div>
          </div>
          <div class="but">
            <div class="btn">Proceed to Payment</div>
            <div class="btn">Cancel Order</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
